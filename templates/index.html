{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Welcome to LarynxCode !</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
        <link rel = "icon" type = "image/png" href = "{{baseUrl}}/{{header.img}}">
    </head>

    <body style="background-color: #073b4c;">

        <div id="particles-js">
            <div class="text">
                <!--box-shadow: 3px 3px 3px 3px 3px rgba(231, 236, 239, 0.5);-->
                <h2><strong>{{header.name}}</strong></h2>
                <img src="{{baseUrl}}/{{header.img}}" style="height: 150px; border: 5px solid rgba(231, 236, 239, 0.5);">
                <h1 style="color: #f9dc5c;"><strong>INTRODUCING LARYNX CODE</strong></h1>
                <h3 style="color: #fae580;">{{header.desc}}</h3>
                <br>
                <h3> This web app aims to give you a head start to the commands you can use to code in some of the most popular programming languages.</h3> 
                <br>
                <button><a class="et_pb_button" title="Relevant Title" href="/general">GENERAL COMMANDS</a></button> &nbsp;<button><a class="et_pb_button" title="Relevant Title" href="/ccr">CCR COMMANDS(VOICE CODING)</a></button> &nbsp;<button><a class="et_pb_button" title="Relevant Title" href="/justpy">WATCH THE DEMO</a></button>
                <h5 style="text-align: right; margin-bottom: 0%;">Developed by Balaka Biswas</h5>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            particlesJS.load('particles-js', "{% static 'js/particles.json' %}", function() {
                console.log('callback - particles.js config loaded');
            });
        </script>
    </body>

</html>
